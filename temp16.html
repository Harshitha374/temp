<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function f1(){
        let m=document.getElementById("numb").value;
        s=""
        for(let i=1;i<=10;i++){
            s+=`${m} * ${i} = ${m*i}<br>` 
        }
        msg.innerHTML=s;
    }
</script>
<body>
    <div>
        <input type="number" id="numb">
        <button onclick="f1()">submit</button>
        <div id="msg"></div>
    </div>
    
</body>
</html>
